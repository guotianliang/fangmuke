<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="img/dl-logo.png">
    <link rel="stylesheet" href="css/登录.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登录</title>
</head>

<body>
    <div class="wrapper">
        <div class="midder">
            <div class="logo"></div>
            <form action="" method="get">
                <div class="urser">
                    <div class="quhao">+<span>86</span></div>
                    <input type="text" id="tel"placeholder="手机号">
                </div>
                <div class="urser password">
                    <input type="text" placeholder="请输入手机验证码">
                    <div class="yanzheng">
                        <a href="javascript:;">获取验证码</a>
                    </div>
                    <div class="wrong">验证码有误，请重新输入</div>
                </div>
                <a href="javascript:;" class="xieyi">注册即同意《慕课网注册协议》</a>
            </form>
            <div class="denglu">
                    登录
            </div>
            <div class="login-denglu">
                <a href="javascript:;">账号密码登录</a>
            </div>
            <div class="login-way">
                <ul>
                    <li class="qq-login">
                         <i class="fa fa-qq"></i>
                    </li>
                    <li class="qq-login weibo-login">
                        <i class="fa fa-weibo"></i>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/rem2.js"></script>
    <script src="js/登录.js"></script>
</body>

</html>
