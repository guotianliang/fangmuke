<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="img/dl-logo.png">
    <link rel="stylesheet" href="css/详情页.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情页</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="javascript:;"></a>
                <div class="logo-name">
                    <span>就业班</span>
                </div>
            </div>
            <a href="登录.html" class="user fr">
                <i class="fa fa-user-circle-o"></i>
            </a>
        </div>
    </header>
    <div id="wrapper">
        <div class="container">
            <div class="page-index">
                <div class="page-type-list">
                    <div class="line-column"></div>
                    <div id="plan-wrapper"  style="display: none;">
                    <div class="plan-type-item">
                        <div class="step-tip">
                            <label class="select-lable">
                                <i class="fa fa-arrow-right"></i>
                                $jieduan
                            </label>
                        </div>
                        <a href="javascript:;" class="plan-item-desc">
                            <div class="ban-bg fl">
                                <img src="$img$">
                            </div>
                            <div class="plan-box fl">
                                <p class="plan-tit">$title</p>
                                <div class="plan-item-center">
                                    $center
                                </div>
                                <div class="plan-item-bottom">
                                    <span class="fl">
                                        <i class="fa fa-user-secret"></i>$bottomnum
                                    </span>
                                    <span class="plan-item-price fl">
                                        $bottomprice
                                    </span>
                                    <span class="plan-play-btn"></span>
                                </div>
                            </div>
                        </a>
                    </div>
                    </div>
                </div>
            </div>
            <div class="plan-final">
                <div class="plan-final-tit">
                    <img src="img/xq-success.png">
                    <p>完成就业班学习</p>
                </div>
            </div>
            <div class="footer-container">
                <div class="price-box">
                    <p class="select-total-price">¥0.00</p>
                    <p class="bottom-tip">支持支付宝花呗分期</p>
                </div>
                <a href="登录.html" class="buyit fr">立即购买</a>
            </div>
        </div>
    </div>

</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/rem2.js"></script>
<script src="js/详情页.js"></script>
<script src="js/详情页2.js"></script>

</html>
